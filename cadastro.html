<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro - Institucional</title>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="container">
            <h1>AquaTec</h1>
            <div class="navbar">
                <ul>
                    <li>Home</li>
                    <li>Sobre nós</li>
                    <li>|</li>
                    <li>Login</li>
                    <li><b>Cadastro</b></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- BANNER -->
    <div class="banner">
        <div class="container">
            <div class="caixa-formulario">
                <h2>Bem-Vindo!</h2>
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" placeholder="Seu nome">
                </div>
                <div class="campo">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="email@gmail.com">
                </div>
                <div class="campo">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" placeholder="***********">
                </div>
                <div class="campo">
                    <label for="chkpassword">Confirmação da Senha:</label>
                    <input type="password" id="chkpassword" placeholder="***********">
                </div>
                <button onclick="">Cadastrar</button>
            </div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="container">
            <p>Desenvolvido pelo melhor SPTecher - &copy; Copyright</p>
        </div>
    </div>
</html>
